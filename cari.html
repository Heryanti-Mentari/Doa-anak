<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cari Doa ‚Ä¢ Doa Anak</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* local tweaks untuk layout cari */
      .rekomendasi-box {
        text-align: center;
        margin-bottom: 14px;
      }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 16px;
        align-items: center;
      }
      .btn-row {
        display: flex;
        gap: 8px;
      }
      .btn-row button {
        padding: 10px 12px;
        border-radius: 10px;
        border: none;
        background: #e6f7ef;
        cursor: pointer;
      }
      .list .doa-card {
        margin-bottom: 12px;
        padding: 12px;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.03);
      }
      .pagination {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-top: 12px;
        flex-wrap: wrap;
      }
      @media (max-width: 600px) {
        .controls input,
        .controls select {
          flex: 1 1 auto;
          width: 100%;
          max-width: 100%;
        }
      }
      .controls input,
      .controls select {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="container">
      <section id="Kumpulan" class="rekomendasi-box">
        <h2>Kumpulan Doa</h2>
      </section>

      <section class="controls" role="search" aria-label="Kontrol pencarian">
        <input id="searchInput" type="search" placeholder="Cari doa... (contoh: doa tidur, doa makan)" aria-label="Cari doa" />
        <select id="kategoriSelect" aria-label="Pilih kategori">
          <option value="">Semua Kategori</option>
          <option value="Harian">üåÖ Harian</option>
          <option value="Belajar">üìö Belajar</option>
          <option value="Ibadah">üïå Ibadah</option>
        </select>

        <div class="btn-row" role="group" aria-label="Tombol aksi">
          <button id="voiceBtn" type="button" aria-label="Cari dengan suara">üé§ Cari Suara</button>
          <button id="allBtn" type="button">üìö Semua Doa</button>
          <button id="favViewBtn" type="button">‚≠ê Favorit</button>
        </div>
      </section>

      <section id="doaList" class="list" aria-live="polite"></section>
      <div class="pagination" id="pagination" role="navigation" aria-label="Halaman doa"></div>
    </main>

    <footer class="footer-note">
      <small>¬© 2025 Doa Anak ‚Ä¢ dibuat untuk belajar doa anak</small>
    </footer>

    <script src="doa.js"></script>

    <!-- Load header dari index (aman) -->
    <script>
      (async function () {
        try {
          const res = await fetch('index.html');
          const html = await res.text();
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const header = doc.querySelector('header');
          if (header) document.getElementById('header-placeholder').appendChild(header.cloneNode(true));
        } catch (e) {
          /* ignore if offline */
        }
      })();
    </script>
  </body>
</html>
